apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-operators
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
        values:
          name: authorino-operator
          path: components/operators/authorino-operator/operator/overlays/ibmcloud-tech-preview-v1
      - cluster: local
        url: https://kubernetes.default.svc
        values:
          name: nvidia-gpu-operator
          path: components/operators/gpu-operator-certified/aggregate/overlays/ibmcloud
      - cluster: local
        url: https://kubernetes.default.svc
        values:
          name: nfd-operator
          path: components/operators/nfd/aggregate/overlays/ibmcloud
      - cluster: local
        url: https://kubernetes.default.svc
        values:
          name: openshift-ai-operator
          path: components/operators/openshift-ai/aggregate/overlays/ibmcloud-eus-2.16
      - cluster: local
        url: https://kubernetes.default.svc
        values:
          name: openshift-gitops-operator
          path: components/operators/openshift-gitops/aggregate/overlays/ibmcloud
      - cluster: local
        url: https://kubernetes.default.svc
        values:
          name: openshift-pipelines-operator
          path: components/operators/openshift-pipelines/operator/overlays/ibmcloud
      - cluster: local
        url: https://kubernetes.default.svc
        values:
          name: openshift-serverless-operator
          path: components/operators/openshift-serverless/operator/overlays/ibmcloud-stable
      - cluster: local
        url: https://kubernetes.default.svc
        values:
          name: openshift-servicemesh-operator
          path: components/operators/openshift-servicemesh/operator/overlays/ibmcloud-stable

