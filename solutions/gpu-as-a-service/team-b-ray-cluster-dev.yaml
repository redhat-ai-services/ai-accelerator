# Team B is using dev-priority
# Total CPU: 6
# Total Mem: 16G
apiVersion: ray.io/v1
kind: RayCluster
metadata:
  labels:
    kueue.x-k8s.io/queue-name: local-queue
    kueue.x-k8s.io/priority-class: dev-priority
  name: raycluster-dev
  namespace: team-b
spec:
  rayVersion: 2.7.0
  headGroupSpec:
    enableIngress: false
    rayStartParams:
      block: "true"
      dashboard-host: 0.0.0.0
      num-gpus: "0"
    template:
      metadata: {}
      spec:
        containers:
        - env:
          - name: NVIDIA_VISIBLE_DEVICES
            value: "void"
          image: quay.io/project-codeflare/ray:2.20.0-py39-cu118
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - ray stop
          name: ray-head
          resources:
            limits:
              cpu: "2"
              memory: 3G
            requests:
              cpu: "2"
              memory: 3G
  suspend: false
  workerGroupSpecs:
  - groupName: small-group-test
    maxReplicas: 1
    minReplicas: 1
    numOfHosts: 1
    rayStartParams:
      block: "true"
      num-gpus: "0"
    replicas: 1
    scaleStrategy: {}
    template:
      spec:
        containers:
        - env:
          - name: NVIDIA_VISIBLE_DEVICES
            value: "void"
          name: machine-learning
          image: quay.io/project-codeflare/ray:2.20.0-py39-cu118
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "2"
              memory: 3G
            requests:
              cpu: "2"
              memory: 3G
